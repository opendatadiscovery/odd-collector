platform_host_url: http://localhost:8080
default_pulling_interval: 10
token: ""
plugins:
  - type: tableau
    name: tableau_adapter
    description: "" # Optional string
    server: server_url # Used for generator and connection to TableauServer
    site: site
    user: user # Optional string
    password: password # Optional string
    token_name: token_name # Optional string, used for connection to TableauServer with 2FA
    token_value: token_value # Optional string, used for connection to TableauServer with 2FA
    pagination_size: 10 # This parameter may affect performance of the query as the query gets larger, default: 10